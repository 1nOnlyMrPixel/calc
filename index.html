<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="CalculatorContainer">

<!-- for display unit -->
<div class="displayPanel">



</div>

 <!-- for buttons unit -->

<div class="btnBox">

<div class="btnBoxRow1">
    <button id="btnSeven">7</button>
    <button id="btnEight">8</button>
    <button id="btnNine">9</button>
    <button id="btnPlus">+</button>
</div>


<div class="btnBoxRow2">
    <button id="btnFour">4</button>
    <button id="btnFive">5</button>
    <button id="btnSix">6</button>
    <button id="btnMinus">-</button>
</div>


<div class="btnBoxRow3">
    <button id="btnOne">1</button>
    <button id="btnTwo">2</button>
    <button id="btnThree">3</button>
    <button id="btnDivide">/</button>
</div>


<div class="btnBoxRow4">
    <button id="btnClear">CE</button>
    <button id="btnZero">0</button>
    <button id="btnEqual">=</button>
    <button id="btnMultiply">*</button>
</div>

</div>





</div>





<script src="./script.js"></script>
</body>
</html>
