<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="nav">Simple Calculator</div>
<div class="CalculatorContainer">

<!-- for display unit -->
<div class="displayPanel">

</div>

 <!-- for buttons unit -->

<div class="btnBox">

<div class="btnBoxRow1 row">
    <button id="btnSeven" class="btns">7</button>
    <button id="btnEight" class="btns">8</button>
    <button id="btnNine" class="btns">9</button>
    <button id="btnPlus" class="btns">+</button>
</div>


<div class="btnBoxRow2 row">
    <button id="btnFour" class="btns">4</button>
    <button id="btnFive" class="btns">5</button>
    <button id="btnSix" class="btns">6</button>
    <button id="btnMinus"class="btns">-</button>
</div>


<div class="btnBoxRow3 row">
    <button id="btnOne" class="btns">1</button>
    <button id="btnTwo" class="btns">2</button>
    <button id="btnThree" class="btns">3</button>
    <button id="btnDivide" class="btns">/</button>
</div>


<div class="btnBoxRow4 row">
    <button id="btnClear" class="btns">CE</button>
    <button id="btnZero" class="btns">0</button>
    <button id="btnEqual" class="btns">=</button>
    <button id="btnMultiply" class="btns">*</button>
</div>

</div>





</div>





<script src="./script.js"></script>
</body>
</html>
