<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="nav">Simple Calculator</div>


<!-- Shortcuts  Map -->

<div class="shortcutMap">
    <h1>Key Shortcuts <img id="shortcutMapCloseBtn" src="./resources/closeIcon.png" alt=""></h1>
    <div class="shortcutBtnsSection">
    <p>
     <section>
         <img src="./resources/backspace.png" alt="Backspace Key">   :  Delete
    </section> 
     <section>
         <img src="./resources/esc.png" alt="Escape Key">         :  Clear All
    </section> 
     <section>
         <img src="./resources/enter.png" alt="">:  Equals/Result
    </section> 
     <section>
         <img src="./resources/zero.png" alt="">- <img src="./resources/nine.png" alt="">   :  Value 0-9
    </section> 
     <section>
        <img src="./resources/plus.png" alt=""> ,<img src="./resources/minus.png" alt="">,<img src="./resources/asterisk.png" alt="">,<img src="./resources/divide.png" alt="">,<img src="/resources/dot.png" alt="">,<img src="./resources/percentage.png" alt="">:  Respective Operators
    </section> 
</div>
</div>


<!-- Calculator Box -->

<div class="CalculatorContainer">
<!-- for display unit -->
 <div class="displayArea">
        <div class="displayMemory"></div>
     <div class="displayPanel"></div>
</div>
    
 <!-- for buttons unit -->

<div class="btnBox">

<div class="btnBoxRow1 row">
    <button id="NumBtnSeven" class="btns">7</button>
    <button id="NumBtnEight" class="btns">8</button>
    <button id="NumBtnNine" class="btns">9</button>
    <button id="OPbtnPlus" class="btns">+</button>
</div>


<div class="btnBoxRow2 row">
    <button id="NumBtnFour" class="btns">4</button>
    <button id="NumBtnFive" class="btns">5</button>
    <button id="NumBtnSix" class="btns">6</button>
    <button id="OPbtnMinus"class="btns">-</button>
</div>


<div class="btnBoxRow3 row">
    <button id="NumBtnOne" class="btns">1</button>
    <button id="NumBtnTwo" class="btns">2</button>
    <button id="NumBtnThree" class="btns">3</button>
    <button id="OPbtnDivide" class="btns">/</button>
</div>


<div class="btnBoxRow4 row">
    <button id="NumBtnDot" class="btns">.</button>
    <button id="NumBtnZero" class="btns">0</button>
    <button id="OPbtnMod" class="btns">%</button>
    <button id="OPbtnMultiply" class="btns">*</button>
</div>

<div class="btnBoxRow5 row">
    <button id="btnClear" class="btns">CE</button>
    <button id="btnEqual" class="btns">=</button>
    <button id="btnBackSpace" class="btns"><--</button>
</div>

</div>
<button id="shortcutsBtn" class="shortcut">View Shortcuts</button>
</div>

<script src="./script.js"></script>
</body>
</html>
